<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-animation"></div> <!-- Holographic BG -->
    <div class="game-container">
        <h1>ROCK PAPER SCISSORS</h1>
        <div class="choices">
            <button class="choice" id="rock">✊</button>
            <button class="choice" id="paper">✋</button>
            <button class="choice" id="scissors">✌️</button>
        </div>
        <div class="result">
            <p id="player-choice">You: ❓</p>
            <p id="computer-choice">Computer: ❓</p>
            <h2 id="winner">Make your move!</h2>
        </div>
        <div class="scoreboard">
            <p>Player Score: <span id="player-score">0</span></p>
            <p>Computer Score: <span id="computer-score">0</span></p>
        </div>
        <button id="reset-game">🔄 Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
